<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
<body>
    <video  id ="myCamera" autoplay width="300" height="300"></video>
    <button onclick="takesscreenshot()"></button>
    <canvas id="showScreenShot"></canvas>
    <script>
        canvas = document.querySelector("#showScreenShot");
        async function showCamera()
        {
            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)
            {
                let stream = await navigator.mediaDevices.getUserMedia({video:true,audio:false});
                console.log(stream);
                video= document.getElementById("myCamera");
                video.srcObject= stream;
            }
        }
        showCamera();

        function takesscreenshot()
        {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext("2d");
            ctx.drawImage(video,0,0);

        //     let imgAsStr = canvas.toDataURL("image/webp");
		//   console.log(imgAsStr);
		//   localStorage.myimage = imgAsStr;
		//   img.src = canvas.toDataURL("image/webp");
        }
    </script>
</head>
    
</body>
</html>
